# nodejs workflow
name: Node.js

on:
  push:
    branches: "main"
  pull_request:
    branches: "main"

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: npm install

      - name: Build
        run: npm run build
